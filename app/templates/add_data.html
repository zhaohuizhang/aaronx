<form class="form-horizontal" role="form" action="{{ url_for('add_entry') }}" method="post">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">ShortName</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="short_name" 
            placeholder="please input shortname">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">LongName</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="long_name" 
            placeholder="please input longname">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">WebSite</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="website" 
            placeholder="please input website">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="category" 
            placeholder="please input category">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Add DataSource</button>
      </div>
   </div>
</form>
